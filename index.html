<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="main.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="main-container">
            <h1 id="mainHeader">Rock, Paper, Scissors!</h1>
        </div>
        <div class="container">
            <div class="header-container">
                <h1>Computer:</h1>
                <div id="opponentScore" class="score-container">
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                </div>
            </div>
            <div class="opponent-container">
                <div>
                    <h1 id="opponentHeader">?</h1>
                </div>
            </div>
            <div class="line"></div>
            <div class="header-container">
                <h1>You:</h1>
                <div id="playerScore" class="score-container">
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                </div>
            </div>
            <div class="button-container">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <button class="go button-interact">Shoot</button>
            <div class="line"></div>
            <h1 id="roundHeader" style="margin-left: 15px;">Round 1 of 5</h1>
        </div>
    </div>
</body>

</html>
